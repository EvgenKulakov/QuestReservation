<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Бронирования по дате</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <script src="https://code.jquery.com/jquery-3.7.1.min.js"-->
    <!--            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/air-datepicker.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reservations/slot-list-style.css}">
    <link rel="stylesheet" th:href="@{/css/reservations/reserve-form-style.css}">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section>
    <div id="slot-list-section">
        <div class="container-fluid mt-4">
            <form id="date-form" th:action="@{/slot-list/}" method="get">
                <div>
                    <h3 id="date">Бронирования по дате
                        <button type="button" class="badge bg-light text-dark" id="date-button">
                            <span id="current-date" th:text="${#temporals.format(date, 'dd-MM-yyyy (EEEE)')}"></span>
                            <img src="/icons/Pictogrammers-Material-Calendar-edit.48.png" width="24" height="24">
                            <input class="form-control" type="text" id="input-date" name="date" readonly>
                        </button>
                        <button type="submit" class="btn btn-outline-secondary" id="choose-date"></button>
                    </h3>
                </div>
            </form>

            <div class="row row-cols-auto" id="status-info">
                <h6>Статусы</h6>
                <th:block th:each="status_type : ${use_statuses}">
                    <div class="slot-button custom-status col-auto" th:text="${status_type.name}"
                         th:attr="data-status=${status_type}"></div>
                </th:block>
            </div>
        </div>

        <div th:each="one_quest_with_slots : ${quests_and_slots}" class="container-fluid" id="block-reserves">
            <div class="row-cols-auto d-flex align-items-center quest-name">
                <h3>
                    <td th:text="${one_quest_with_slots.key}"></td>
                </h3>
            </div>
            <div class="row-cols-auto d-flex flex-wrap">
                <td th:each="slot, index : ${one_quest_with_slots.value}">
                    <form>
                        <button class="slot-button custom-button"
                                th:value="${slot.getJSON()}"
                                onclick="clickSlot(this)"
                                th:attr="data-status=${slot.statusType}" type="button">
                        <span th:utext="${slot.time} + '<br/>₽' + ${slot.price}">
                        </button>
                    </form>
                </td>
            </div>
        </div>

        <div class="container-fluid my-3">
            <form th:action="@{/slot-list/}" method="get">
                <button type="submit" class="btn btn-outline-secondary back-forward" name="date"
                        th:value="${date.minusDays(1)}" th:text="'← Назад'"></button>
                <button type="submit" class="btn btn-outline-secondary back-forward" name="date"
                        th:value="${date.plusDays(1)}" th:text="'Вперёд →'"></button>
            </form>
        </div>
    </div>


    <!--    ***********************************************************************************************-->


    <div id="reserve-modal">
        <div class="reserve-container">
            <div class="row">
                <div class="col-11">
                    <h1 id="questName"></h1>
                    <span id="slotDate"></span><br>
                    <span id="slotTime"></span><br>
                    <span id="slotPrice"></span><br><br>
                </div>
                <div class="col-1">
                    <button type="button" id="close" onclick="closeSlot()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <form class="reserve-form" th:object="${res_form}" th:action="@{/save-reservation}" th:method="post">

                <div class="mb-3 row">
                    <label for="statusType" class="col-12 col-lg-3 col-form-label">Статус:</label>
                    <div class="col-12 col-lg-6">
                        <select class="form-select" id="statusType" th:field="*{statusType}"></select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="firstName" class="col-12 col-lg-3 col-form-label">Имя:</label>
                    <div class="col-12 col-lg-6">
                        <input type="text" maxlength="25" class="form-control" id="firstName" th:field="*{firstName}">
                        <div class="error-message" th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="lastName" class="col-12 col-lg-3 col-form-label">Фамилия:</label>
                    <div class="col-12 col-lg-6">
                        <input type="text" maxlength="25" class="form-control" id="lastName" th:field="*{lastName}">
                        <div class="error-message" th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="phone" class="col-12 col-lg-3 col-form-label">Телефон:</label>
                    <div class="col-12 col-lg-6">
                        <input type="text" maxlength="18" class="form-control" id="phone" th:field="*{phone}">
                        <div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-12 col-lg-3 col-form-label">Email:</label>
                    <div class="col-12 col-lg-6">
                        <input type="text" maxlength="45" class="form-control" id="email" th:field="*{email}">
                        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="countPersons" class="col-12 col-lg-3 col-form-label">Кол-во человек:</label>
                    <div class="col-12 col-lg-2">
                        <select class="form-select" id="countPersons" th:field="*{countPersons}"></select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="input-admin-comment" class="col-12 col-lg-3 col-form-label">Комментарий:</label>
                    <div class="col-12 col-lg-8">
                    <textarea maxlength="200" rows="4" class="form-control" id="input-admin-comment"
                              th:field="*{adminComment}"></textarea>
                        <div class="error-message" th:if="${#fields.hasErrors('adminComment')}"
                             th:errors="*{adminComment}"></div>
                    </div>
                </div>

                <input type="hidden" id="slotSave" name="slot" value="">

                <div class="row justify-content-end">
                    <button id="unBlockButton" class="btn btn-secondary mr-2 col-3"
                            type="submit" formaction="/unBlock">Разблокировать
                    </button>
                    <button id="blockButton" class="btn btn-secondary mr-2 col-3"
                            type="submit" formaction="/block-slot">Заблокировать
                    </button>
                    <button id="saveButton" class="btn btn-primary mr-2 col-3" type="submit">Сохранить</button>
                </div>

            </form>
        </div>
    </div>


</section>

<script>
    const reserveModal = document.querySelector('#reserve-modal')
    const allInput = document.querySelectorAll('input')
    const allSelect = document.querySelectorAll('select')
    const allTextarea = document.querySelectorAll('textarea')
    const saveButton = document.querySelector('#saveButton')
    const blockButton = document.querySelector('#blockButton')
    const unBlockButton = document.querySelector('#unBlockButton')

    function clickSlot(slotButton) {
        const slot = JSON.parse(slotButton.value)
        const quest = slot.quest

        console.log(slot)
        document.querySelector('#questName').textContent = quest.questName
        document.querySelector('#slotDate').textContent = 'Дата: ' + slot.date
        document.querySelector('#slotTime').textContent = 'Время: ' + slot.time
        document.querySelector('#slotPrice').textContent = 'Стоимость: ' + slot.price + '₽'

        if (slot.statusType !== 'BLOCK') {
            showReservation(slot, quest)
        } else {
            showBlockSlot(slot)
        }

        document.querySelector('#slotSave').value = JSON.stringify(slot)
        reserveModal.style.display = 'flex'
    }

    function showReservation(slot, quest) {
        const statuses = quest.statuses
        const selectStatus = document.querySelector('#statusType')
        for (let i = 0; i < statuses.length; i++) {
            const newOption = document.createElement("option")
            newOption.value = statuses[i].type
            newOption.textContent = statuses[i].name
            selectStatus.appendChild(newOption);
        }

        const selectCountPersons = document.querySelector('#countPersons')
        for (let i = quest.minPersons; i <= quest.maxPersons; i++) {
            const newOption = document.createElement("option")
            newOption.value = i
            newOption.textContent = i
            selectCountPersons.appendChild(newOption);
        }

        if (slot.reservation) {
            const reservation = slot.reservation
            const client = reservation.client
            document.querySelector('#statusType').value = reservation.statusType
            document.querySelector('#firstName').value = client.firstName
            document.querySelector('#lastName').value = client.lastName
            document.querySelector('#phone').value = client.phone
            document.querySelector('#email').value = client.email
            document.querySelector('#countPersons').value = reservation.countPersons
            blockButton.style.display = 'none'
        } else {
            document.querySelector('#phone').value = '+7'
        }
    }

    function showBlockSlot(slot) {
        const newOption = document.createElement("option")
        newOption.textContent = 'Заблокирован'
        document.querySelector('#statusType').appendChild(newOption);

        allInput.forEach(el => {
            if (el.name !== '_csrf' && el.name !== 'slot') {
                el.disabled = true
            }
        })
        allSelect.forEach(select => select.disabled = true)
        allTextarea.forEach(el => el.disabled = true)
        saveButton.style.display = 'none'
        blockButton.style.display = 'none'
        unBlockButton.style.display = 'block'
    }

    function closeSlot() {
        reserveModal.style.display = 'none'
        allInput.forEach(el => {
            if (el.name !== '_csrf') {
                el.value = null
                el.disabled = false
            }
        })
        allSelect.forEach(select => {
            select.disabled = false
            while (select.firstChild) {
                select.removeChild(select.firstChild);
            }
        })
        allTextarea.forEach(el => {
            el.value = null
            el.disabled = false
        })
        saveButton.style.display = 'block'
        blockButton.style.display = 'block'
        unBlockButton.style.display = 'none'
    }
</script>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/air-datepicker.js"></script>
<script src="/js/calendar-script.js"></script>
</body>
</html>
