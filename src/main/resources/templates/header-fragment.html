<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Бронирования</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header-style.css}">
</head>
<body>

<header th:fragment="head">
    <nav class="navbar navbar-expand-lg navbar-light" id="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/reservations/slot-list}">Reservations</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/quests/quest-list}">Квесты</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/users/user-list}">Пользователи</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Клиенты</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Чёрный список</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Учетная запись</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Все бронирования</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="nav-link" aria-current="page" value="Выйти из аккаунта"/>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
