<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список квестов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section class="container">

    <table>
        <thead>
        <form th:action="@{/add-quest}" method="get">
            <h2>Список ваших квестов
                <button class="btn btn-outline-primary" type="submit" formmethod="get">+ Добавить квест</button>
            </h2>
        </form>
        </thead>
        <tbody>
        <tr th:each="quest : ${quests}">
            <td>
                <h3 th:text="${quest.questName}"></h3>
            </td>
            <td>
                <form th:action="@{/quest-info/{questId}(questId=${quest.id})}" method="get">
                    <button class="btn btn-secondary" type="submit" formmethod="get">Подробнее</button>
                </form>
            </td>
            <td>
                <form th:action="@{/delete-quest}" method="post">
                    <button class="btn btn-danger" type="submit" formmethod="post">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
