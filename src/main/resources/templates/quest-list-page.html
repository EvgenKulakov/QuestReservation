<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список квестов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" id="navigation">
        <div class="container-fluid">
            <button class="btn btn-outline-primary mr-2" type="button">Бронирования</button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Квесты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Клиенты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Чёрный список</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Учетная запись</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <h2>Список ваших квестов</h2>
    <br>

    <div>
        <table>
            <tr th:each="quest : ${quests}">
                <a th:href="@{/quest-info/{questId}(questId=${quest.id})}">
                    <h3 th:text="${quest.questName}"></h3>
                </a>
                <form th:action="@{/delete-quest}" method="post">
                    <button type="submit" formmethod="post">Удалить</button>
                </form>
            </tr>
        </table>
    </div>

</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
