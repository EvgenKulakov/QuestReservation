<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удалить квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section>

    <div class="container">
        <div class="mt-5">
            <h4 class="d-flex justify-content-center align-items-center"
                th:utext="|У квеста ${quest.questName} есть бронирования,|
                + '<br>' + |они тоже удалятся. Удалить квест?|"></h4>

            <div class="mt-3 row d-flex justify-content-center align-items-center">
                <a class="col-1" th:href="@{/quest-list}">
                    <button type="button" class="btn btn-outline-secondary">Отмена</button>
                </a>

                <form class="col-1" th:action="@{/delete-quest-final}" method="post">
                    <input type="hidden" name="quest" th:value="${quest.id}">
                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>

</section>

</body>
</html>
