<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/add-quest-first-form-style.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section class="container">
    <h2>Сетка квеста</h2>

    <form class="reserve-form" th:object="${slot_list}" th:action="@{/save-quest}" method="post">

        <h3 class="mt-3">Сетка квеста</h3>
        <h4 class="mt-3 mb-3">Каждый день</h4>
        <div class="row mt-3" th:each="i : ${#numbers.sequence(0, 9)}">
            <label for="inputTimeWeekday" class="col-1 col-form-label">Время:</label>
            <div class="col-2">
                <input type="time" class="form-control" id="inputTimeWeekday" th:field="*{monday[__${i}__].time}">
            </div>
            <label for="inputPriceWeekday" class="col-1 col-form-label">Стоимость:</label>
            <div class="col-1">
                <input type="number" class="form-control" id="inputPriceWeekday" th:field="*{monday[__${i}__].price}">
            </div>
        </div>

        <input type="hidden" name="quest" th:value="${quest.id}">

        <div class="row">
            <div class="col col-3"></div>
            <button class="mt-4 mb-4 btn btn-primary col-2" type="submit">Сохранить</button>
        </div>

    </form>
</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
