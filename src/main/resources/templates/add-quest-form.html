<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/add-quest-form-style.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section class="container">
    <h2>Добавить квест</h2>

    <form class="reserve-form" th:object="${quest}" th:action="@{/test-save-quest}" method="get">

        <div class="mb-3 row">
            <label for="inputName" class="col-2 col-form-label">Название:</label>
            <div class="col-3">
                <input type="text" class="form-control" id="inputName" th:field="*{questName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-2 col-form-label">Кол-во человек: (от-до)</label>
            <div class="col-1">
                <input class="form-control" type="number" th:field="*{minPersons}">
            </div>
            <div class="col-1">
                <input class="form-control" type="number" th:field="*{maxPersons}">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-2 col-form-label">Доступные статусы</label>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           id="check1" checked disabled>
                    <label class="form-check-label" for="check1">Новый</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           id="check2" checked disabled>
                    <label class="form-check-label" for="check2">Отменён</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkStatus"
                           value="CONFIRMED"
                           id="check3" checked>
                    <label class="form-check-label" for="check3">Подтверждён</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkStatus"
                           value="COMPLETED"
                           id="check4" checked>
                    <label class="form-check-label" for="check4">Завершён</label>
                </div>
            </div>
        </div>

        <input type="hidden" name="checkStatus" value="NEW_RESERVE">
        <input type="hidden" name="checkStatus" value="CANCEL">
        <input type="hidden" name="checkStatus" value="MODIFIED">
        <input type="hidden" name="checkStatus" value="BLOCK">

        <button class="btn btn-primary" type="submit">Сохранить</button>

    </form>
</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
