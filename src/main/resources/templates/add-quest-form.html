<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/add-quest-form-style.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section class="container">
    <h2>Добавить квест</h2>

    <form class="reserve-form" th:object="${quest}" th:action="@{/save-quest}" method="post">

        <div class="mt-3 row">
            <label for="inputName" class="col-2 col-form-label">Название:</label>
            <div class="col-3">
                <input type="text" class="form-control" id="inputName" th:field="*{questName}">
            </div>
        </div>

        <div class="mt-3 row">
            <label class="col-2 col-form-label">Кол-во человек: (от-до)</label>
            <div class="col-1">
                <input class="form-control" type="number" th:field="*{minPersons}">
            </div>
            <div class="col-1">
                <input class="form-control" type="number" th:field="*{maxPersons}">
            </div>
        </div>

        <div class="mt-3 row">
            <label class="col-2 col-form-label">Доступные статусы</label>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           id="check1" checked disabled>
                    <label class="form-check-label" for="check1">Новый</label>
                    <input type="hidden" name="checkStatus" value="NEW_RESERVE">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           id="check2" checked disabled>
                    <label class="form-check-label" for="check2">Отменён</label>
                    <input type="hidden" name="checkStatus" value="CANCEL">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkStatus"
                           value="CONFIRMED"
                           id="check3" checked>
                    <label class="form-check-label" for="check3">Подтверждён</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkStatus"
                           value="NOT_COME"
                           id="check4" checked>
                    <label class="form-check-label" for="check4">Не пришёл</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkStatus"
                           value="COMPLETED"
                           id="check5" checked>
                    <label class="form-check-label" for="check5">Завершён</label>
                </div>
            </div>
        </div>

        <div class="mt-3 row">
            <label for="inputAutoBlok" class="col-2 col-form-label">Автоблокировка:</label>
            <div class="col-2">
                <input type="time" class="form-control" id="inputAutoBlok" th:field="*{autoBlock}">
            </div>
        </div>

        <div class="mt-3 row" th:if="${!quest.admin.users.isEmpty()}">
            <label class="col-2 col-form-label">Добавить пользователей</label>
            <div class="col">
                <div class="form-check" th:each="user : ${quest.admin.users}">
                    <input class="form-check-input" type="checkbox" name="checkUser"
                           th:value="${user.id}"
                           th:id="${user.id}">
                    <label class="form-check-label" th:for="${user.id}" th:text="${user.username}"></label>
                </div>
            </div>
        </div>

        <h3 class="mt-3">Сетка квеста</h3>
        <h4 class="mt-3 mb-3">Будние дни</h4>
        <div class="row mt-3" th:each="i : ${#numbers.sequence(1, 10)}">
            <label for="inputTimeWeekday" class="col-1 col-form-label">Время:</label>
            <div class="col-2">
                <input type="time" class="form-control" id="inputTimeWeekday" name="keysWeekday">
            </div>
            <label for="inputPriceWeekday" class="col-1 col-form-label">Стоимость:</label>
            <div class="col-1">
                <input type="number" class="form-control" id="inputPriceWeekday" name="valuesWeekday">
            </div>
        </div>

        <h4 class="mt-3">Выходные дни</h4>
        <div class="row mt-3" th:each="i : ${#numbers.sequence(1, 10)}">
            <label for="inputTimeWeekend" class="col-1 col-form-label">Время:</label>
            <div class="col-2">
                <input type="time" class="form-control" id="inputTimeWeekend" name="keysWeekend">
            </div>
            <label for="inputPriceWeekend" class="col-1 col-form-label">Стоимость:</label>
            <div class="col-1">
                <input type="number" class="form-control" id="inputPriceWeekend" name="valuesWeekend">
            </div>
        </div>

        <input type="hidden" th:field="*{admin}" th:value="${quest.admin.id}">
        <div class="row">
            <div class="col col-3"></div>
            <button class="mt-4 mb-4 btn btn-primary col-2" type="submit">Сохранить</button>
        </div>

    </form>
</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
