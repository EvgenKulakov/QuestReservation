<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о квесте</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section class="container">
    <h2 th:text="'Название квеста: ' + ${quest.questName}"></h2>

    <table class="table">
        <thead>
        <tr>
            <th>Кол-во человек</th>
            <th>Используемые статусы</th>
            <th>Автоблокировка</th>
            <th>Назначеные пользователи</th>
            <th>Синхронизированные квесты</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${quest.minPersons} + ' - ' + ${quest.maxPersons}"></td>
            <td>
                <table>
                    <tr th:each="status : ${quest.statuses}">
                        <td th:text="${status.type.getName()}"></td>
                    </tr>
                </table>
            </td>
            <td th:text="${quest.autoBlock.hour} + ':' + ${quest.autoBlock.minute}"></td>
            <td>
                <table>
                    <tr th:each="user : ${quest.users}">
                        <td th:text="${user.username}"></td>
                    </tr>
                </table>
            </td>
            <td th:switch="${quest.synchronizedQuests.isEmpty()}">
                <p th:case="${true}">Нет синхронизированных квестов</p>
                <table th:case="*">
                    <tr th:each="synchQuest : ${quest.synchronizedQuests}">
                        <td th:text="${synchQuest.questName}"></td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Сетка квеста</h3>

    <table class="table">
        <thead>
        <tr>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
            <th>Суббота</th>
            <th>Воскресенье</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:each="slot_list : ${all_slot_list}">
                <table>
                    <tr th:each="slot : ${slot_list}">
                        <td th:text="${slot.getKey()} + ' - ' + ${slot.getValue()} + '₽'"></td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
