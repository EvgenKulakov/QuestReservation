<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить пароль пользователя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/users/add-user-style.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section>

    <div class="mt-5 container">
        <h4 th:utext="|Создайте новый пароль для| + '<br>' + |пользователя ${user.username}|"></h4>

        <form class="col-4" th:action="@{/save-new-password}" method="post">

            <input type="text" maxlength="50" class="form-control mt-3" name="new_password" th:value="${new_password}">
            <div th:if="${error_password}" class="error-message" th:text="'*Минимум 8 символов без пробелов'"></div>

            <input type="hidden" name="user" th:value="${user.id}">
            <input type="hidden" name="error_password" th:value="${error_password}">

            <div class="mt-3 d-flex">
                <a th:href="@{/user-list}" class="col-6 btn btn-outline-secondary">Отмена</a>
                <button class="col-6 btn btn-warning" type="submit">Сохранить</button>
            </div>

        </form>
    </div>

</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
