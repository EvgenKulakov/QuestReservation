<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/users/add-user-style.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section class="container form">
    <div id="title" th:switch="${user.id == null}">
        <h3 th:case="*{true}">Добавить пользователя</h3>
        <h3 th:case="*{false}">Редактировать пользователя</h3>
    </div>

    <form th:object="${user}" th:action="@{/users/save-user}" method="post">

        <div class="row">
            <label for="input-email" class="col-4 col-form-label">Email:</label>
            <div class="col-8">
                <input type="text" maxlength="50" class="form-control" id="input-email" th:field="*{email}">
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
        </div>

        <th:block th:switch="${user.id == null}">
            <div class="row" th:case="${true}">
                <label for="input-password" class="col-4 col-form-label">Пароль:</label>
                <div class="col-8">
                    <input type="text" maxlength="50" class="form-control" id="input-password" th:field="*{password}">
                    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
            </div>
            <th:block th:case="${false}">
                <input type="hidden" th:field="*{id}" th:value="${user.id}">
                <input type="hidden" th:field="*{password}" th:value="${user.password}">
            </th:block>
        </th:block>

        <div class="row">
            <label for="input-first-name" class="col-4 col-form-label">Имя:</label>
            <div class="col-8">
                <input type="text" maxlength="25" class="form-control" id="input-first-name" th:field="*{firstName}">
            </div>
        </div>

        <div class="row">
            <label for="input-last-name" class="col-4 col-form-label">Фамилия:</label>
            <div class="col-8">
                <input type="text" maxlength="25" class="form-control" id="input-last-name" th:field="*{lastName}">
            </div>
        </div>

        <div class="row" th:if="${not #lists.isEmpty(user.admin.quests)}">
            <label class="col-4 col-form-label">Доступ к квестам</label>
            <div class="col">
                <div class="form-check" th:each="quest : ${user.admin.quests}">
                    <input class="form-check-input" type="checkbox"
                           th:field="*{quests}" th:value="${quest.id}">
                    <label th:text="${quest.questName}"></label>
                </div>
            </div>
        </div>

        <button class="mt-4 btn btn-primary col-12" type="submit">Сохранить</button>

    </form>
</section>
</body>
</html>
