<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/users/add-user-style.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section class="container">
    <h2 class="mt-3">Добавить Пользователя</h2>

    <form th:object="${user}" th:action="@{/save-user}" method="post">

        <div class="mt-3 row">
            <label for="input-name" class="col-2 col-form-label">Username (логин):</label>
            <div class="col-3">
                <input type="text" maxlength="45" class="form-control" id="input-name" th:field="*{username}">
                <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
        </div>

        <div class="mt-3 row">
            <label for="input-password" class="col-2 col-form-label">Пароль:</label>
            <div class="col-3">
                <input type="text" maxlength="50" class="form-control" id="input-password" th:field="*{passwordHash}">
                <div class="error-message" th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}"></div>
            </div>
        </div>

        <div class="mt-3 row">
            <label for="input-first-name" class="col-2 col-form-label">Имя:</label>
            <div class="col-3">
                <input type="text" maxlength="25" class="form-control" id="input-first-name" th:field="*{firstName}">
            </div>
        </div>

        <div class="mt-3 row">
            <label for="input-last-name" class="col-2 col-form-label">Фамилия:</label>
            <div class="col-3">
                <input type="text" maxlength="25" class="form-control" id="input-last-name" th:field="*{lastName}">
            </div>
        </div>

        <div class="mt-3 row">
            <label for="input-email" class="col-2 col-form-label">Email:</label>
            <div class="col-3">
                <input type="text" maxlength="45" class="form-control" id="input-email" th:field="*{email}">
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
        </div>

        <div class="mt-3 row" th:if="${not #lists.isEmpty(user.admin.quests)}">
            <label class="col-2 col-form-label">Доступ к квестам</label>
            <div class="col">
                <div class="form-check" th:each="quest : ${user.admin.quests}">
                    <input class="form-check-input" type="checkbox"
                           th:field="*{quests}" th:value="${quest.id}">
                    <label th:text="${quest.questName}"></label>
                </div>
            </div>
        </div>

        <input type="hidden" th:field="*{admin}" th:value="${user.admin.id}">

        <button class="mt-4 mb-4 btn btn-primary col-5" type="submit">Сохранить</button>

    </form>
</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
