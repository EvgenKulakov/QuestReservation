<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Бронирования</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/slot-list-style.css}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" id="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{slot-list}">Reservations</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{quest-list}">Квесты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Клиенты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Чёрный список</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Учетная запись</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <br>
    <div class="container-fluid my-container" id="date">
        <h3>
            <td th:text="'Бронирования по дате '"></td>
            <button type="submit" class="badge bg-light text-dark" id="dateButton">
                <td th:text="${date}"></td>
                <img src="/icons/Pictogrammers-Material-Calendar-edit.48.png" width="24" height="24">
            </button>
        </h3>
    </div>
    <br>

    <div class="container-fluid">
        <div class="row-cols-auto d-flex align-items-center quest-name">
            <h3>
                <td th:text="${quest.questName}"></td>
            </h3>
        </div>
        <div class="row-cols-auto d-flex flex-wrap">
            <td th:each="slot : ${slots}">
                <a th:href="@{reservation/{slotId}(slotId=${slots.indexOf(slot)})}">
                    <button class="slot-button" th:attr="data-status=${slot.status.getType()}">
                        <span th:text="${slot.time}"></span><br/><span th:text="'₽' + ${slot.price}"/>
                    </button>
                </a>
            </td>
        </div>
    </div>
</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
