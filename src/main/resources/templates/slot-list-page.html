<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Бронирования</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/slot-list-style.css}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light" id="navigation">
    <div class="container-fluid">
      <button class="btn btn-outline-success mr-2" type="button">Бронирования</button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">Квесты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">Пользователи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">Клиенты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">Чёрный список</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">Учетная запись</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>
  <div class="container my-container" id="date">
    <h3><td th:text="'Бронирования по дате '"></td>
      <button type="submit" class="badge bg-light text-dark" style="border-color: #198754"><td th:text="${date}"></td></span>
        <img src="/icons/Pictogrammers-Material-Calendar-edit.48.png" width="24" height="24">
      </button></h3>
  </div><br>


  <div class="container my-container" id="slot-container">
    <div class="row row-cols-2">
      <div class="col-3 d-flex align-items-center" id="quest-name">
        <h2><td th:text="'Квест ' + ${quest.questName}"></td></h2>
      </div>
      <div class="col-9 d-flex align-items-center" id="slot-list">
        <div class="slot-container">
          <div th:each="slot : ${slots}">
            <a th:href="@{reservation/{slotId}(slotId=${slots.indexOf(slot)})}">
              <button class="slot-button" th:attr="data-status=${slot.status.getType()}">
                <span th:text="${slot.time}"></span><br/><span th:text="'₽' + ${slot.price}"/>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
