<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Бронирования</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/slot-list-style.css}">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section>
    <br>
    <div class="container-fluid my-container" id="date">
        <h3>
            <td th:text="'Бронирования по дате '"></td>
            <button type="submit" class="badge bg-light text-dark" id="dateButton">
                <td th:text="${#temporals.format(date, 'dd-MM-yyyy')}"></td>
                <img src="/icons/Pictogrammers-Material-Calendar-edit.48.png" width="24" height="24">
            </button>
        </h3>
    </div>
    <br>

    <div th:each="quest_slots : ${quests_and_slots.entrySet()}" class="container-fluid">
        <div class="row-cols-auto d-flex align-items-center quest-name">
            <h3><td th:text="${quest_slots.getKey()}"></td></h3>
        </div>
        <div class="row-cols-auto d-flex flex-wrap">
            <td th:each="slot, index : ${quest_slots.getValue()}">
                <form th:action="@{/reservation/{questName}/{slotId}(questName=${quest_slots.getKey()}, slotId=${index.index})}"
                      method="get">
                    <button class="slot-button" th:attr="data-status=${slot.statusType}" type="submit">
                        <span th:text="${slot.time}"></span><br/><span th:text="'₽' + ${slot.price}"/>
                    </button>
                </form>
            </td>
        </div>
    </div>
</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
