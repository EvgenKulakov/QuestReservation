<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Бронирование квеста</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/reserve-form-style.css}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 th:text="${slot.quest.questName}"></h1>
    <span>Дата: <span th:text="${date_format}"></span></span><br>
    <span>Время: <span th:text="${slot.time}"></span></span><br>
    <span>Стоимость: <span th:text="${slot.price}"></span></span><br><br>

    <form th:object="${reservation}" th:action="@{save-reservation}" method="post" >

      <div class="row">
        <label for="inputStatus2" class="col-1 col-form-label">Статус:</label>
        <div class="col-2">
          <select class="form-select" id="inputStatus2" th:field="*{status}">
            <option th:each="status : ${slot.quest.statuses}" th:value="${status.id}" th:text="${status.name}"></option>
          </select>
        </div>
      </div>

      <div class="row">
        <label for="inputFirstName2" class="col-1 col-form-label">Имя:</label>
        <div class="col-2">
          <input type="text" class="form-control" id="inputFirstName2" th:field="*{client.firstName}">
        </div>
      </div>

      <div class="row">
        <label for="inputLastName2" class="col-1 col-form-label">Фамилия:</label>
        <div class="col-2">
          <input type="text" class="form-control" id="inputLastName2" th:field="*{client.lastName}">
        </div>
      </div>

      <div class="row">
        <label for="inputPhone2" class="col-1 col-form-label">Телефон:</label>
        <div class="col-2">
          <input type="tel" class="form-control" id="inputPhone2" th:field="*{client.phone}">
        </div>
      </div>

      <div class="row">
        <label for="inputEmail3" class="col-1 col-form-label">Email:</label>
        <div class="col-3">
          <input type="email" class="form-control" id="inputEmail3" th:field="*{client.mail}">
        </div>
      </div>

      <div class="row">
        <label for="inputCountPersons1" class="col-1 col-form-label">Кол-во человек:</label>
        <div class="col-1">
          <select class="form-select" id="inputCountPersons1" th:field="*{countPersons}">
            <option th:each="num : ${#numbers.sequence(slot.quest.minPersons, slot.quest.maxPersons)}"
                    th:value="${num}" th:text="${num}"></option>
          </select>
        </div>
      </div>

      <div class="row">
        <label for="inputComment3" class="col-1 col-form-label">Комментарий:</label>
        <div class="col-3">
          <textarea maxlength="200" rows="4" class="form-control" id="inputComment3" th:field="*{adminComment}"></textarea>
        </div>
      </div>

      <input type="hidden" th:field="*{id}" th:value="${reservation.id}" />
      <input type="hidden" th:field="*{client.id}" th:value="${reservation.client.id}" />
      <input type="hidden" th:field="*{quest}" th:value="${slot.quest.id}" />
      <input type="hidden" th:field="*{dateReserve}" th:value="${slot.date}" />
      <input type="hidden" th:field="*{timeReserve}" th:value="${slot.time}" />
      <input type="hidden" th:field="*{client.admin}" th:value="${slot.quest.admin.id}" />

      <button class="btn btn-secondary mr-2" type="button">Заблокировать</button>
      <button class="btn btn-primary mr-2" type="submit">Сохранить</button>
    </form>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
