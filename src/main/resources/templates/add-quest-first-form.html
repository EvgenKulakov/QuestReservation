<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить квест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/add-quest-first-form-style.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{header-fragment :: head}"></header>

<section class="container">
    <h2 class="mt-3">Добавить квест</h2>
    <h6><tt>Шаг 1 из 2-х</tt></h6>


    <form class="reserve-form" th:object="${quest}" th:action="@{/add-slotlist-every-day}" method="post">

        <div class="mt-3 row">
            <label for="inputName" class="col-2 col-form-label">Название:</label>
            <div class="col-3">
                <input type="text" maxlength="45" class="form-control" id="inputName" th:field="*{questName}">
                <div class="error-message" th:if="${#fields.hasErrors('questName')}" th:errors="*{questName}"></div>
            </div>
        </div>

        <div class="mt-3 row">
            <label class="col-2 col-form-label">Кол-во человек: (от-до)</label>
            <div class="col-1">
                <input class="form-control" type="number" max="999" min="-999" th:field="*{minPersons}">
                <div class="error-message" th:if="${#fields.hasErrors('minPersons')}" th:errors="*{minPersons}"></div>
            </div>
            <div class="col-1">
                <input class="form-control" type="number" max="999" min="-999" th:field="*{maxPersons}">
                <div class="error-message" th:if="${#fields.hasErrors('maxPersons')}" th:errors="*{maxPersons}"></div>
            </div>
            <div class="row" th:if="${#fields.hasErrors('global')}">
                <div class="col-2"></div>
                <div class="error-message col-auto" th:each="err : ${#fields.errors('global')}" th:text="${err}"></div>
            </div>
        </div>

        <div class="mt-3 row">
            <label class="col-2 col-form-label">Доступные статусы</label>
            <div class="col">
                <div th:each="status : ${quest.statuses}">
                    <div class="form-check">
                        <input class="form-check-input check-default" th:type="checkbox"
                               th:field="*{statuses}" th:value="${status.id}">
                        <label th:text="${status.type.name}"></label>
                    </div>
                </div>
                <div th:each="status : ${user_statuses}">
                    <div class="form-check">
                        <input class="form-check-input" th:type="checkbox"
                               th:field="*{statuses}" th:value="${status.id}">
                        <label th:text="${status.type.name}"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 row">
            <label for="inputAutoBlok" class="col-2 col-form-label">Автоблокировка:</label>
            <div class="col-2">
                <input type="time" class="form-control" id="inputAutoBlok" th:field="*{autoBlock}">
                <div class="error-message" th:if="${#fields.hasErrors('autoBlock')}" th:errors="*{autoBlock}"></div>
            </div>
        </div>

        <div class="mt-3 row" th:if="${not #lists.isEmpty(quest.admin.users)}">
            <label class="col-2 col-form-label">Добавить пользователей</label>
            <div class="col">
                <div class="form-check" th:each="user : ${quest.admin.users}">
                    <input class="form-check-input" type="checkbox"
                           th:field="*{users}" th:value="${user.id}">
                    <label th:text="${user.username}"></label>
                </div>
            </div>
        </div>

        <input type="hidden" th:field="*{admin}" th:value="${quest.admin.id}">

        <button class="mt-4 mb-4 btn btn-primary col-5" type="submit">Далее → Шаг 2</button>

    </form>
</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
