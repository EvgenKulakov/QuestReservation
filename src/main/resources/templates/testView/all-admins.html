<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все админы</title>
</head>
<body>

  <h2>Список всех админов</h2>
  <br>

  <div th:switch="${admins}">
      <h2 th:case="null"> Ещё нет ни одного админа</h2>
      <div th:case="*">
          <h2>Admins</h2>
          <table>
              <thead>
              <tr>
                  <th>id</th>
                  <th>mail</th>
                  <th>username</th>
              </tr>
              </thead>

              <tbody>
              <tr th:each="admin : ${admins}">
                  <td th:text="${admin.id}"></td>
                  <td th:text="${admin.mail}"></td>
                  <td th:text="${admin.username}"></td>
              </tr>
              </tbody>
          </table>
      </div>

      <p><a href="/add-admin">Add Admin</a></p>

  </div>



</body>
</html>
